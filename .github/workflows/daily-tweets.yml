name: Dark Regenaissance Daily Tweets

on:
  schedule:
    # 3 times per day: 9:00 AM, 3:00 PM, 9:00 PM UTC
    - cron: '0 9 * * *'   # 9:00 AM UTC
    - cron: '0 15 * * *'  # 3:00 PM UTC
    - cron: '0 21 * * *'  # 9:00 PM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  post-tweet:
    runs-on: ubuntu-latest

    steps:
    - name: Post AI-generated tweet
      run: |
        echo "üåÖ Posting Dark Regenaissance daily insight..."
        response=$(curl -s -X POST "https://darkregenaissanceai.vercel.app/api/cron/tweet" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json" \
          -d '{"action": "generate_daily_tweet"}')
        echo "Response: $response"

    - name: Log completion
      run: |
        echo "‚úÖ Daily tweet posted at $(date)"
        echo "üçÑ The mycelial network spreads wisdom..."